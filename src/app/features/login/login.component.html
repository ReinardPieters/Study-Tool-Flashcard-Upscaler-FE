
<div class="mg-5 d-flex align-items-center justify-content-center vh-100">
    <div class="custom-card rounded-xl p-4 p-md-5 w-100" style="max-width: 28rem;">
        <div class="text-center mb-5">
            <svg class="mx-auto icon-custom" style="height: 3rem; width: auto;" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
            </svg>
            <h1 class="mt-4 h3 fw-bold tracking-tight text-heading-custom">
                Sign in to your account
            </h1>
            <p class="mt-2 small text-subtle-custom">
                Welcome back! Please enter your details.
            </p>
        </div>

            <div class="mb-4">
                <label for="email" class="form-label text-label-custom small fw-medium">Username</label>
                <input id="username" name="username" type="text" autocomplete="username" required [(ngModel)]=username
                    class="form-control form-control-custom rounded-lg" placeholder="John Doe">
            </div>

            <div class="mb-4">
                <label for="email" class="form-label text-label-custom small fw-medium">Username</label>
                <input id="password" name="password" [type]="showPassword ? 'text' : 'password'"  autocomplete="current-password" required [(ngModel)]=password
                    class="form-control form-control-custom rounded-lg" placeholder="••••••••">
            </div>

            <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="form-check">
                    <input id="show-password" name="show-password" type="checkbox"
                        class="form-check-input form-check-input-custom" [(ngModel)]=showPassword>
                    <label for="remember-me" class="form-check-label form-check-label-custom small">Show password</label>
                </div>
            </div>

            <div class="mb-4">
                <button (click)="loginSubmit()" class="btn btn-custom-primary w-100 rounded-lg fw-semibold">
                    Sign in
                </button>
            </div>

        <div id="messageArea" class="mt-4 text-center small">
        </div>
    </div>
</div>
